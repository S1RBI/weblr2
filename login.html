<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация - Столплит</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Дополнительные стили для формы авторизации */
        .login-form {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-form input[type="submit"] {
            background-color: #ff8000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .login-form input[type="submit"]:hover {
            background-color: #cc6600;
        }
        /* Стили для прижатия подвала */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-table {
            flex: 1 0 auto;
        }
        .footer-cell {
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<!-- Таблица Шапки -->
<table class="layout-table header-table" cellpadding="0" cellspacing="0">
    <tr>
        <td class="logo-cell">
            <a href="index.html"><img src="img/logo.png" alt="Логотип Столплит"></a>
        </td>
        <td class="title-cell"><h1>Столплит Мебель</h1></td>
        <td class="login-cell">
            <!-- Здесь можно добавить информацию о входе, если нужно -->
        </td>
    </tr>
</table>

<!-- Таблица Навигации -->
<table class="layout-table nav-table" cellpadding="0" cellspacing="0">
    <tr>
        <td><a href="index.html">Главная</a></td>
        <td><a href="catalog.html">Каталог</a></td>
        <td><a href="contacts.html">Контакты</a></td>
        <td class="search-cell">
            <input type="text" value="поиск"> <input type="button" value="Искать">
        </td>
    </tr>
</table>

<!-- Таблица Основного контента -->
<table class="layout-table content-table" cellpadding="0" cellspacing="0">
    <tr>
        <!-- Левая колонка -->
        <td class="sidebar-left">
            <!-- Здесь может быть дополнительное меню или пусто -->
        </td>

        <!-- Центральная колонка -->
        <td class="main-content-cell">
            <h1>Авторизация</h1>
            <div class="login-form">
                <form action="#" method="post">
                    <input type="text" name="username" placeholder="Имя пользователя (логин)" required>
                    <input type="password" name="password" placeholder="Пароль" required>
                    <input type="submit" value="Войти">
                    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                </form>
            </div>
        </td>

        <!-- Правая колонка -->
        <td class="sidebar-right">
            <!-- Здесь могут быть баннеры или другая информация -->
        </td>
    </tr>
    <!-- Строка подвала -->
    <tr>
        <td colspan="3" class="footer-cell">
            &copy; 2025 Столплит. Все права защищены.
        </td>
    </tr>
</table>

</body>
</html>
